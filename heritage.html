<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites of Uttar Pradesh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            text-transform: uppercase;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .box .content {
            padding: 15px;
            text-align: center;
        }

        .box .content h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .box .content p {
            font-size: 0.9rem;
            color: #666;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="background-color:aquamarine; padding:10px;">Heritage Sites of Uttar Pradesh</h1>
    </div>
    <div class="container">
        <div class="box">
            <a href="tajmahal.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
                <div class="content">
                    <h3>Taj Mahal</h3>
                    <p>Agra, Uttar Pradesh</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="sarnath.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6d3vlL8F9a9OZgVL-GMu9l6FHc60pKlAUEA&s" alt="Sarnath">
                <div class="content">
                    <h3>Sarnath</h3>
                    <p>Varanasi, Uttar Pradesh</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="fatehpur_sikri.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Panch_Mahal_-_Fatehpur_Sikri.jpg" alt="Fatehpur Sikri">
                <div class="content">
                    <h3>Fatehpur Sikri</h3>
                    <p>Agra, Uttar Pradesh</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="lucknow_imambara.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Bara_Imambara_Lucknow.jpg" alt="Bara Imambara">
                <div class="content">
                    <h3>Bara Imambara</h3>
                    <p>Lucknow, Uttar Pradesh</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="jhansi_fort.html">
                <img src="" alt="Jhansi Fort">
                <div class="content">
                    <h3>Jhansi Fort</h3>
                    <p>Jhansi, Uttar Pradesh</p>
                </div>
            </a>
        </div>
        <div class="box">
            <a href="jhansi_fort.html">
                <img src="https://cdn.britannica.com/07/153507-050-8E4FD6E3/Boats-Varanasi-Ganges-River-India-Uttar-Pradesh.jpg" alt="Varanasi">
                <div class="content">
                    <h3>Varanasi</h3>
                    <p>Varanasi, Uttar Pradesh</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
