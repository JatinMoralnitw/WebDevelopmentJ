<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #66a6ff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            background: white;
            transition: 0.3s;
        }
        select:focus {
            border-color: #ff6b6b;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #66a6ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Visa Requirement Checker</h2>
        <form action="process.php" method="post">
            <label for="country">Select your country:</label>
            <select name="country" id="country">
                <option value="">-- Select a country --</option>
                <option value="U">United States</option>
                <option value="C">Canada</option>
                <option value="I">India</option>
                <option value="UK">United Kingdom</option>
                <option value="AUS">Australia</option>
            </select>
            <br><br>
            <button type="submit">Check Visa Requirement</button>
        </form>
    </div>

</body>
</html>
