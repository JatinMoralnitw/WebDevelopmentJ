<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Movie List</h1>
        
        <div class="input-container">
            <input type="text" id="movieInput" placeholder="Enter a movie name...">
            <button class="add-btn" id="addBtn">Add Movie</button>
        </div>
        
        <ul id="movieList"></ul>
        
        <div class="movie-stats" id="movieStats">
            <h3><b>No movies added yet</b></h3>
        </div>
        
        <button class="clear-btn" id="clearBtn">Clear List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
